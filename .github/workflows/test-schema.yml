name: Test Adapters Against Schema

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          uv run pytest test/test.py \
            --adapters-config=./config/adapters_config_sample.yaml \
            --dbsnp-rsids=./aux_files/sample_dbsnp_rsids.pkl \
            --dbsnp-pos=./aux_files/sample_dbsnp_pos.pkl \
            -v -s
      - name: Run adapter record validation
        run: |
          poetry run pytest test/test.py::TestBiocypherKG::test_adapter_record_validation -q