pathway:
  is_a: biological process
  exact_mappings:
    - PW:0000001
    - WIKIDATA:Q4915012
  narrow_mappings:
    - SIO:010526
    - GO:0007165
  represented_as: node
  input_label: pathway
  mixins: [biolink:Pathway]
  biolink_category: "biolink:Pathway"
  properties:
    pathway_name:
      type: str
      biolink: name
    evidence:
      type: str
