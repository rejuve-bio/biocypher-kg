experimental factor:
  is_a: ontology term
  represented_as: node
  input_label: experimental_factor
  # output_label: experimental_factor
  mixins: [biolink:OntologyClass]
  biolink_category: "biolink:OntologyClass" # Changed from Biolink:NamedThing in hsa as it's an OntologyClass
