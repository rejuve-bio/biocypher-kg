# 3D genome structures
tad:
  represented_as: node
  input_label: tad
  is_a: 3d genome structure
  mixins: [biolink:GenomicEntity]
  biolink_category: "biolink:GenomicEntity"
  inherit_properties: true
  properties:
    genes:
      type: str[]
      biolink: has_gene_or_gene_product
    taxon_id:
