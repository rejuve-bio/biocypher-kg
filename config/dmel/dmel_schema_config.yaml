Title: BioCypher graph schema configuration file (Biolink-adapted for dmel)
# ---
# "Named Things"
# ---

#parent types
position entity:
  represented_as: node
  is_a: biological entity
  mixins: [biolink:GenomicEntity, biolink:BiologicalEntity]
  biolink_category: "biolink:GenomicEntity"
  input_label: position_entity
  description: >-
    A biological entity that is defined by its position in the genome
  properties:
    chr:
      type: str
      biolink: has_chromosome
    start:
      type: int
      biolink: start_interbase_coordinate
    end:
      type: int
      biolink: end_interbase_coordinate
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:GenomicEntity"

coding element:
  represented_as: node
  is_a: biological entity
  mixins: [biolink:GenomicEntity, biolink:BiologicalEntity]
  biolink_category: "biolink:GenomicEntity"
  input_label: coding_element
  description: >-
    A region of a gene that codes for a protein or peptide
  properties:
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:GenomicEntity"

non coding element:
  represented_as: node
  is_a: position entity
  mixins: [biolink:RNAProduct]
  biolink_category: "biolink:RNAProduct"
  inherit_properties: true
  input_label: non_coding_element
  description: >-
    A region of a gene that does not code for a protein or peptide
  properties:
    biological_context:
      type: str
      biolink: has_biological_sequence
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:RNAProduct"

genomic variant:
  represented_as: node
  is_a: position entity
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  inherit_properties: true
  input_label: genomic_variant
  description: >-
    A genomic variant is a change in one or more sequence of a genome
  properties:
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:SequenceVariant"

epigenomic feature:
  represented_as: node
  is_a: position entity # 'epi' means 'out of'; the epigenomic feature should not have/be a position entity
  mixins: [biolink:EpigenomicEntity]
  biolink_category: "biolink:EpigenomicEntity"
  inherit_properties: true
  input_label: epigenomic_feature
  description: >-
    A region of the genome that is associated with epigenetic modifications
  properties:
    biological_context:
      type: str
      biolink: has_biological_sequence
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:EpigenomicEntity"

3d genome structure:
  represented_as: node
  is_a: position entity
  mixins: [biolink:GenomicEntity]
  biolink_category: "biolink:GenomicEntity"
  input_label: 3d_genome_structure
  inherit_properties: true
  description: >-
    A region of the genome that is associated with 3D genome structure
  properties:
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:GenomicEntity"

ontology term:
  is_a: ontology class
  mixins: [biolink:OntologyClass]
  biolink_category: "biolink:OntologyClass"
  represented_as: node
  input_label: ontology term
  properties:
    id:
      type: str
      biolink: id
    term_name:
      type: str
      biolink: name
    description:
      type: str
      biolink: description
    synonyms:
      type: str[]
      biolink: synonym
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:OntologyClass"

#child types

chromosome chain:
  represented_as: node
  is_a: position entity
  mixins: [biolink:GenomicEntity]
  biolink_category: "biolink:GenomicEntity"
  inherit_properties: true
  input_label: chromosome_chain
  properties:
    chain_id:
      type: str
      biolink: id
    next_start:
      type: int
    resolution:
      type: str
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: str
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:GenomicEntity"

# coding elements
gene:
  represented_as: node
  preferred_id: ensemble
  input_label: gene
  is_a: [coding element, position entity]
  mixins: [biolink:Gene]
  inherit_properties: true
  properties:
    gene_name:
      type: str
      biolink: name
    gene_type:
      type: str
    synonyms:
      type: str[]
      biolink: synonym
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: int
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:Gene"

protein:
  represented_as: node
  preferred_id: uniprot
  input_label: protein
  is_a: coding element
  mixins: [biolink:Protein]
  biolink_category: "biolink:Protein"
  inherit_properties: true
  properties:
    accessions:
      type: str[]
      biolink: xref
    protein_name:
      type: str
      biolink: name
    synonyms:
      type: str[]
      biolink: synonym
    dbxrefs:
      type: str[]
      biolink: database_cross_reference
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    taxon_id: # 7227 for fly; 9606 for human
      type: int
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:Protein"

transcript:
  represented_as: node
  input_label: transcript
  is_a: [coding element, position entity]
  mixins: [biolink:Transcript]
  biolink_category: "biolink:Transcript"
  inherit_properties: true
  properties:
    gene_name:
      type: str
      biolink: name
    transcript_name:
      type: str
      biolink: name
    transcript_id:
      type: str
      biolink: id
    transcript_type:
      type: str
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: int
      biolink: taxon
      range: biolink:OrganismTaxon
  description: >-
    An RNA synthesized on a DNA or RNA template by an RNA polymerase.
  exact_mappings:
    - SO:0000673
    - SIO:010450
    - WIKIDATA:Q7243183
    - dcid:RNATranscript
  in_subset:
    - model_organism_database
  kgx_properties:
    category: "biolink:Transcript"

exon:
  represented_as: node
  preferred_id: ensemble
  input_label: exon
  is_a: [coding element, position entity]
  mixins: [biolink:Exon]
  biolink_category: "biolink:Exon"
  inherit_properties: true
  properties:
    gene_id:
      type: str
      biolink: id
    transcript_id:
      type: str
      biolink: id
    exon_number:
      type: int
    exon_id:
      type: str
      biolink: id
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: int
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:Exon"

# ---
# genomic variants

structural variant:
  represented_as: node
  input_label: structural_variant
  is_a: genomic variant
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  description: >-
    A structural variant is a larger scale genomic alteration that affects the structure of chromosomes, such as deletions, duplications, inversions, and translocations.
  inherit_properties: true
  properties:
    variant_accession:
      type: str
      biolink: id
    variant_type:
      type: str
    evidence:
      type: str
      biolink: has_evidence
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: int
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:SequenceVariant"

sequence variant:
  represented_as: node
  input_label: sequence_variant
  is_a: genomic variant
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  inherit_properties: true
  description: >-
    A change in the nucleotide sequence of a genome compared to a reference sequence.
  properties:
    rsid:
      type: str
      biolink: id
    ref:
      type: str
    alt:
      type: str
    raw_cadd_score:
      type: float
    phred_score:
      type: float
    taxon_id:
      description: Taxon ID for the organism (e.g., 7227 for fruit fly, 9606 for human)
      type: int
      biolink: taxon
      range: biolink:OrganismTaxon
  kgx_properties:
    category: "biolink:SequenceVariant"

