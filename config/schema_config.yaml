Title: BioCypher graph schema configuration file
# ---
# "Named Things"
# ---

#parent types
position entity:
  represented_as: node
  is_a: biological entity
  mixins: [biolink:GenomicEntity, biolink:BiologicalEntity]
  biolink_category: "biolink:GenomicEntity"
  input_label: position_entity
  description: >-
    A biological entity that is defined by its position in the genome
  properties:
    chr: 
      type: str
    start: 
      type: int
      biolink: start_interbase_coordinate
    end: 
      type: int
      biolink: end_interbase_coordinate

coding element:
  represented_as: node
  is_a: biological entity
  mixins: [biolink:GenomicEntity, biolink:BiologicalEntity]
  biolink_category: "biolink:GenomicEntity"
  input_label: coding_element
  description: >-
    A region of a gene that codes for a protein or peptide
  properties:
    source:
     type: str
     biolink: knowledge_source 
    source_url: 
      type: str
      biolink: source_web_page

non coding element:
  represented_as: node
  is_a: position entity
  mixins: [biolink:RNAProduct]
  biolink_category: "biolink:RNAProduct"
  inherit_properties: true
  input_label: non_coding_element
  description: >-
    A region of a gene that does not code for a protein or peptide
  properties:
    biological_context:
      type: str
      biolink: has_biological_sequence
    source:
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

genomic variant:
  represented_as: node
  is_a: position entity
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  inherit_properties: true
  input_label: genomic_variant
  description: >-
    A genomic variant is a change in one or more sequence of a genome
  properties:
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

epigenomic feature:
  represented_as: node
  is_a: position entity
  mixins: [biolink:EpigenomicEntity]
  biolink_category: "biolink:EpigenomicEntity"
  inherit_properties: true
  input_label: epigenomic_feature
  description: >-
    A region of the genome that is associated with epigenetic modifications

  properties:
    biological_context: 
      type: str
      biolink: has_biological_sequence
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

3d genome structure:
  represented_as: node
  is_a: position entity
  mixins: [biolink:GenomicEntity]
  biolink_category: "biolink:GenomicEntity"
  input_label: 3d_genome_structure
  inherit_properties: true
  description: >-
    A region of the genome that is associated with 3D genome structure
  properties:
    source:
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

ontology term:
  is_a: ontology class
  mixins: [biolink:OntologyClass]
  biolink_category: "biolink:OntologyClass"
  represented_as: node
  input_label: ontology term
  properties:
    id: 
      type: str
      biolink: id
    term_name: 
      type: str
      biolink: name
    description: 
      type: str
      biolink: description
    synonyms: 
      type: str[]
      biolink: synonym
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

#child types

chromosome chain:
  represented_as: node
  is_a: position entity
  mixins: [biolink:GenomicEntity]
  biolink_category: "biolink:GenomicEntity"
  inherit_properties: true
  input_label: chromosome_chain
  properties:
    chain_id: 
      type: str
      biolink: id
    next_start: 
      type: int
    resolution: 
      type: str

# coding elements
gene:
  represented_as: node
  preferred_id: ensemble
  input_label: gene
  is_a: [coding element, position entity]
  mixins: [biolink:Gene]
  inherit_properties: true
  properties:
    gene_name: 
      type: str
      biolink: name
    gene_type: 
      type: str
    synonyms: 
      type: str[]
      biolink: synonym
  kgx_properties:
      category: "biolink:Gene"

protein:
  represented_as: node
  preferred_id: uniprot
  input_label: protein
  is_a: coding element
  mixins: [biolink:Protein]
  biolink_category: "biolink:Protein"
  inherit_properties: true
  properties:
    accessions: 
      type: str[]
      biolink: xref
    protein_name:
      type: str
      biolink: name
    synonyms: 
      type: str[]
      biolink: synonym
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page
  kgx_properties:
      category: "biolink:Protein"

transcript:
  represented_as: node
  input_label: transcript
  is_a: [coding element, position entity]
  mixins: [biolink:Transcript]
  biolink_category: "biolink:Transcript"
  inherit_properties: true
  kgx_properties:
    category: "biolink:Transcript"
  properties:
    gene_name: 
     type: str
     biolink: name
    transcript_name:
      type: str
      biolink: name
    transcript_id: 
      type: str
      biolink: id
    transcript_type: 
      type: str
  description: >-
    An RNA synthesized on a DNA or RNA template by an RNA polymerase.
  exact_mappings:
    - SO:0000673
    - SIO:010450
    - WIKIDATA:Q7243183
    - dcid:RNATranscript
  in_subset:
    - model_organism_database

exon:
  represented_as: node
  preferred_id: ensemble
  input_label: exon
  is_a: [coding element, position entity]
  mixins: [biolink:Exon]
  biolink_category: "biolink:Exon"
  inherit_properties: true
  kgx_properties:
    category: "biolink:Exon"
  properties:
    gene_id: 
      type: str
      biolink: id
    transcript_id: 
      type: str
      biolink: id
    exon_number: 
      type: int
    exon_id: 
      type: str
      biolink: id

# ---
# genomic variants
snp:
  represented_as: node
  input_label: snp
  is_a: genomic variant
  mixins: [biolink:Snv]
  biolink_category: "biolink:Snv"
  inherit_properties: true
  kgx_properties:
    category: "biolink:Snv"
  properties:
    ref: 
      type: str
    alt: 
      type: str
    caf_ref: 
      type: str
    caf_alt: 
      type: str
  description: >-
    A single nucleotide polymorphism (SNP) is a variation in a single nucleotide that occurs at a specific position in the genome

structural variant:
  represented_as: node
  input_label: structural_variant
  is_a: genomic variant
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  description: >-
    A structural variant is a larger scale genomic alteration that affects the structure of chromosomes, such as deletions, duplications, inversions, and translocations.
  inherit_properties: true
  kgx_properties:
    category: "biolink:SequenceVariant"
  properties:
      variant_accession: 
        type: str
        biolink: id
      variant_type: 
        type: str
      evidence: 
        type: str
        biolink: has_evidence

sequence variant:
  represented_as: node
  input_label: sequence_variant
  is_a: genomic variant
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  inherit_properties: true
  kgx_properties:
    category: "biolink:SequenceVariant"
  description: >-
    A change in the nucleotide sequence of a genome compared to a reference sequence.
  properties:
    rsid:
      type: str
      biolink: id
    ref: 
      type: str 
    alt: 
      type: str
    raw_cadd_score: 
      type: float
    phred_score: 
      type: float

polyphen2 variant:
  represented_as: node
  is_a: genomic variant
  mixins: [biolink:SequenceVariant]
  biolink_category: "biolink:SequenceVariant"
  inherit_properties: true
  input_label: polyphen2_variant
  description: >-
    A variant with PolyPhen-2 predictions for the impact of amino acid substitutions on protein structure and function
  kgx_properties:
    category: "biolink:SequenceVariant"
  properties:
    ref: 
      type: str
    alt: 
      type: str
    polyphen2_humdiv_score: 
      type: float
      biolink: has_quantitative_value
    polyphen2_humdiv_prediction: 
      type: str
    polyphen2_humvar_score: 
      type: float
      biolink: has_quantitative_value
    polyphen2_humvar_prediction: 
      type: str

# ---
# non-coding elements
enhancer:
  represented_as: node
  input_label: enhancer
  is_a: non coding element
  mixins: [biolink:RegulatoryRegion]
  biolink_category: "biolink:RegulatoryRegion"
  inherit_properties: true
  kgx_properties:
    category: "biolink:RegulatoryRegion"
  properties:
    data_source: 
      type: str
      biolink: source_web_page
    enhancer_id: 
      type: str
      biolink: id

promoter:
  represented_as: node
  input_label: promoter
  is_a: non coding element
  mixins: [biolink:RegulatoryRegion]
  biolink_category: "biolink:RegulatoryRegion"
  inherit_properties: true
  kgx_properties:
    category: "biolink:RegulatoryRegion"

super_enhancer:
  represented_as: node
  input_label: super_enhancer
  is_a: non coding element
  mixins: [biolink:RegulatoryRegion]
  biolink_category: "biolink:RegulatoryRegion"
  inherit_properties: true
  kgx_properties:
    category: "biolink:RegulatoryRegion"
  properties:
    se_id: 
      type: str
      biolink: id

non_coding_rna:
  represented_as: node
  input_label: non_coding_rna
  is_a: non coding element
  mixins: [biolink:RNAProduct]    
  biolink_category: "biolink:RNAProduct"
  inherit_properties: true
  kgx_properties:
    category: "biolink:RnaProduct"
  properties:
    rna_type: 
      type: str

pathway:
  is_a: biological process
  mixins: [biolink:Pathway]
  biolink_category: "biolink:Pathway"
  exact_mappings:
    - PW:0000001
    - WIKIDATA:Q4915012
  narrow_mappings:
    - SIO:010526
    - GO:0007165
  represented_as: node
  input_label: pathway
  kgx_properties:
    category: "biolink:Pathway"
  properties:
    pathway_name: 
      type: str
      biolink: name
    evidence: 
      type: str
      biolink: has_evidence
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

regulatory region:
  represented_as: node
  input_label: regulatory_region
  is_a: non coding element
  mixins: [biolink:RegulatoryRegion]
  biolink_category: "biolink:RegulatoryRegion"
  inherit_properties: true
  description: >-
    A region of the genome that is involved in gene regulation.
  kgx_properties: 
    category: "biolink:RegulatoryRegion"
  properties:
    cell: 
      type: str
    biochemical_activity: 
      type: str
      biolink: has_biological_sequence
    biological_context: 
      type: str
      biolink: has_gene_or_gene_product

transcription binding site:
  represented_as: node
  input_label: tfbs
  is_a: position entity
  mixins: [biolink:RegulatoryRegion]
  biolink_category: "biolink:RegulatoryRegion"
  inherit_properties: true
  description: >-
    A region of DNA where a transcription factor binds to regulate gene expression
  kgx_properties:
    category: "biolink:RegulatoryRegion"

# ---
# ontologies

# Uberon Ontology
uberon:
  is_a: ontology term
  mixins: [biolink:AnatomicalEntity]
  biolink_category: "biolink:AnatomicalEntity"
  represented_as: node
  input_label: uberon
  inherit_properties: true
  kgx_properties:
    category: "biolink:AnatomicalEntity"

# Cell line Ontology
clo:
  is_a: ontology term
  biolink_category: "biolink:CellLine"
  mixins: [biolink:CellLine]
  represented_as: node
  input_label: clo
  inherit_properties: true
  kgx_properties:
    category: "biolink:CellLine"

# Cell Ontology
cl:
  is_a: ontology term
  biolink_category: "biolink:Cell"
  mixins: [biolink:Cell]
  represented_as: node
  input_label: cl
  inherit_properties: true
  kgx_properties:
    category: "biolink:Cell"

# Experimental Factor Ontology
efo:
  is_a: ontology term
  mixins: [biolink:OntologyClass]
  #biolink_category: "biolink:OntologyClass"
  represented_as: node
  input_label: efo
  inherit_properties: true
  kgx_properties:
    category: "biolink:NamedThing"

# BRENDA Tissue Ontology
bto:
  is_a: ontology term
  mixins: [biolink:AnatomicalEntity]
  biolink_category: "biolink:AnatomicalEntity"
  represented_as: node
  input_label: bto
  inherit_properties: true
  kgx_properties:
    category: "biolink:AnatomicalEntity"

# Human Phenotype Ontology
hpo:
  is_a: ontology term
  mixins: [biolink:PhenotypicFeature]
  biolink_category: "biolink:PhenotypicFeature"
  represented_as: node
  input_label: hpo
  inherit_properties: true
  kgx_properties:
    category: "biolink:PhenotypicFeature"

motif:
  represented_as: node
  is_a: epigenomic feature
  mixins: [biolink:TranscriptionFactorBindingSite]
  biolink_category: "biolink:TranscriptionFactorBindingSite"
  input_label: motif
  inherit_properties: true
  accessible_via:
    name: motifs
    description: "TF binding motifs."
    fuzzy_text_search: tf_name
    return: _id, tf_name, source, source_url, pwm, length
  kgx_properties:
    category: "biolink:TranscriptionFactorBindingSite"
  properties:
    tf_name: 
      type: str
      biolink: name
    pwm_A: 
      type: float[]
    pwm_C: 
      type: float[]
    pwm_G: 
      type: float[]
    pwm_T: 
      type: float[]
    length: 
      type: int

# subontologies

# GO subontologies
biological process:
  is_a: ontology term
  mixins: [biolink:BiologicalProcess]
  biolink_category: "biolink:BiologicalProcess"
  represented_as: node
  input_label: biological_process
  inherit_properties: true
  kgx_properties:
    category: "biolink:BiologicalProcess"

molecular function:
  is_a: ontology term
  mixins: [biolink:MolecularActivity]
  biolink_category: "biolink:MolecularActivity"
  represented_as: node
  input_label: molecular_function
  inherit_properties: true
  kgx_properties:
    category: "biolink:MolecularActivity"

cellular component:
  is_a: ontology term
  mixins: [biolink:CellularComponent]
  biolink_category: "biolink:CellularComponent"
  represented_as: node
  input_label: cellular_component
  inherit_properties: true
  kgx_properties:
    category: "biolink:CellularComponent" 

# ---
# 3D genome structures
tad:
  represented_as: node
  input_label: tad
  is_a: 3d genome structure
  mixins: [biolink:GenomicEntity]
  biolink_category: "biolink:GenomicEntity"
  inherit_properties: true
  kgx_properties:
    category: "biolink:GenomicEntity"
  properties:
    genes: 
      type: str[]
      biolink: has_gene_or_gene_product

# ---
# Associations
# ---

#parent types
expression:
  is_a: related to at instance level
  biolink_predicate: "biolink:related_to"
  represented_as: edge
  input_label: expression
  description: >-
    An association between a gene and its expression
  kgx_properties:
    subject_category: "biolink:Gene"
    object_category: "biolink:GeneOrGeneProduct"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  properties:
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

annotation:
  is_a: related to at concept level
  mixins: [biolink:Association]
  biolink_predicate: "biolink:related_to"
  represented_as: edge
  input_label: annotation
  kgx_properties:
    subject_category: "biolink:OntologyClass"
    object_category: "biolink:NamedThing"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  description: >-
    An association between a gene/ontology term and another entity
  properties:
    source: 
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

regulatory association:
  is_a: related to at instance level
  biolink_predicate: "biolink:related_to"
  represented_as: edge
  input_label: regulatory_association
  kgx_properties:
    subject_category: "biolink:GenomicEntity"
    object_category: "biolink:GenomicEntity"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"

  properties:
    source:
      type: str
      biolink: knowledge_source
    source_url: 
      type: str
      biolink: source_web_page

# ---
# association

association:
  description: >-
    A typed association between two entities that represents some form of 
    relationship or connection in a biomedical context.
  abstract: true
  represented_as: edge
  properties:
    source:
      type: str
      biolink: knowledge_source
    source_url:
      type: str
      biolink: source_web_page
    knowledge_level:
      type: str
      const: knowledge_assertion
    agent_type:
      type: str
      const: manual_agent
  kgx_properties:
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"

# ---
# expression

transcribed to:
  represented_as: edge
  is_a: expression
  biolink_predicate: "biolink:transcribed_to"
  inherit_properties: true
  input_label: transcribed_to
  source: gene
  target: transcript
  kgx_properties:
    subject_category: "biolink:Gene"
    object_category: "biolink:Transcript"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
    category: 'biolink:Association'
  description: >-
    inverse of transcribed from
  exact_mappings:
    - RO:0002511
    - SIO:010080

transcribed from:
  is_a: expression
  mixins: [biolink:TranscriptToGeneRelationship]
  biolink_predicate: "biolink:transcribed_from"
  inherit_properties: true
  represented_as: edge
  input_label: transcribed_from
  source: transcript
  target: gene
  kgx_properties:
    subject_category: "biolink:Transcript"
    object_category: "biolink:Gene"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  description: >-
    x is transcribed from y if and only if x is synthesized from template y
  exact_mappings:
    - RO:0002510
    - SIO:010081

translates to:
  is_a: expression
  biolink_predicate: "biolink:translates_to"
  inherit_properties: true
  represented_as: edge
  input_label: translates_to
  source: transcript
  target: protein
  inverse: translation of
  kgx_properties:
    subject_category: "biolink:Transcript"
    object_category: "biolink:Protein"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  description: >-
    x (amino acid chain/polypeptide) is the ribosomal translation of y (transcript) if and only if a ribosome
    reads y (transcript) through a series of triplet codon-amino acid adaptor activities (GO:0030533)
    and produces x (amino acid chain/polypeptide)
  close_mappings:
    - RO:0002513
    - SIO:010082

translation of:
  is_a: expression
  biolink_predicate: "biolink:translation_of"
  inherit_properties: true
  represented_as: edge
  input_label: translation_of
  source: protein
  target: transcript
  kgx_properties:
    subject_category: "biolink:Protein"
    object_category: "biolink:Transcript"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  description: >-
    inverse of translates to
  inverse: translates to
  close_mappings:
    - RO:0002512
    - SIO:010083

gene to gene coexpression association:
  description: >-
    Indicates that two genes are co-expressed,
    generally under the same conditions.
  is_a: expression
  mixins: [biolink:GeneToGeneCoexpressionAssociation]
  biolink_predicate: "biolink:coexpressed_with"
  inherit_properties: true
  represented_as: edge
  input_label: coexpressed_with
  source: gene
  target: gene
  kgx_properties:
    subject_category: "biolink:Gene"
    object_category: "biolink:Gene"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  properties:
    score:  
      type: float
      biolink: has_quantitative_value

post translational interaction:
  is_a: expression
  biolink_predicate: "biolink:interacts_with"
  inherit_properties: true
  represented_as: edge
  input_label: interacts_with
  source: protein
  target: protein
  kgx_properties:
    subject_category: "biolink:Protein"
    object_category: "biolink:Protein"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  properties:
    score:  
      type: float
      biolink: has_quantitative_value
    interaction_type:
      type: str
    reactome_pathway:
      type: str

expressed in:
  description: >-
    holds between a gene and an ontology term in which it is expressed
  is_a: expression
  mixins: [biolink:GeneToExpressionSiteAssociation]
  biolink_predicate: "biolink:expressed_in"
  inherit_properties: true
  represented_as: edge
  input_label: expressed_in
  source: gene
  target: ontology term
  kgx_properties:
    subject_category: "biolink:Gene"
    object_category: "biolink:OntologyClass"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  properties:
    score: 
      type: float
      biolink: has_quantitative_value
    p_value: 
      type: float
      biolink: has_quantitative_value

# ---
# annotation

has part:
  is_a: annotation
  biolink_predicate: "biolink:has_part"
  inherit_properties: true
  represented_as: edge
  input_label: has_part
  source: ontology term
  target: ontology term
  kgx_properties:
    subject_category: "biolink:OntologyClass"
    object_category: "biolink:OntologyClass"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"

part of:
  is_a: annotation
  biolink_predicate: "biolink:part_of"
  inherit_properties: true
  represented_as: edge
  input_label: part_of
  source: ontology term
  target: ontology term
  kgx_properties:
    subject_category: "biolink:OntologyClass"
    object_category: "biolink:OntologyClass"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"

subclass of:
  is_a: annotation
  mixins: [biolink:SubclassOf]
  biolink_predicate: "biolink:subclass_of"
  inherit_properties: true
  represented_as: edge
  input_label: subclass_of
  source: ontology term
  target: ontology term
  kgx_properties:
    subject_category: "biolink:OntologyClass"
    object_category: "biolink:OntologyClass"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  properties:
    rel_type: 
      type: str
      biolink: relation

cl capable of:
  is_a: annotation
  biolink_predicate: "biolink:capable_of"
  inherit_properties: true
  represented_as: edge
  input_label: cl_capable_of
  output_label: capable_of
  kgx_properties:
    subject_category: "biolink:Cell"
    object_category: "biolink:BiologicalProcess"
    knowledge_level: "knowledge_assertion"
    agent_type: "manual_agent"
  description: >-
