name: GENCODE
website: https://www.gencodegenes.org
nodes:
  gene:
    url: https://www.gencodegenes.org/human/
    input_label: gene
    properties:
      start: int
      gene_type: str
      end: int
      chr: str
      old_gene_name: str
      gene_name: str
      synonym: str[]
  transcript:
    url: https://www.gencodegenes.org/
    input_label: transcript
    description: An RNA synthesized on a DNA or RNA template by an RNA polymerase.
    properties:
      transcript_type: str
      transcript_id: str
      old_gene_name: str
      gene_name: str
      transcript_name: str
  exon:
    url: https://www.gencodegenes.org/human/
    input_label: exon
    properties:
      start: int
      exon_id: str
      transcript_id: str
      end: int
      gene_id: str
      exon_number: int
      chr: str
relationships:
  transcribes to:
    url: https://www.gencodegenes.org/
    input_label: transcribes_to
    description: inverse of transcribed from
    source: gene
    target: transcript
  exon part_of transcript:
    url: https://www.gencodegenes.org/human/
    input_label: part_of_transcript
    description: An association between an exon and its gene
    source: exon
    target: transcript
  exon part_of gene:
    url: https://www.gencodegenes.org/human/
    input_label: part_of_gene
    description: 'Description: For example, a particular exon is part of a particular
      transcript or gene'
    source: exon
    target: gene
