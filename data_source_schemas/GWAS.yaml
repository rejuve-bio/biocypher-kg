name: GWAS
website: https://ftp.ebi.ac.uk
relationships:
  upstream gene to variant association:
    url: https://ftp.ebi.ac.uk/pub/databases/gwas/releases/2024/07/29/gwas-catalog-associations_ontology-annotated.tsv
    input_label: snp_upstream_gene
    description: holds between a sequence variant and a gene that is upstream to the
      variant
    source: snp
    target: gene
    properties:
      p_value: float
      distance: int
  downstream gene to variant association:
    url: https://ftp.ebi.ac.uk/pub/databases/gwas/releases/2024/07/29/gwas-catalog-associations_ontology-annotated.tsv
    input_label: snp_downstream_gene
    description: holds between a sequence variant and a gene that is downstream to
      the variant
    source: snp
    target: gene
    properties:
      p_value: float
      distance: int
  in gene to variant association:
    url: https://ftp.ebi.ac.uk/pub/databases/gwas/releases/2024/07/29/gwas-catalog-associations_ontology-annotated.tsv
    input_label: snp_in_gene
    description: holds between a sequence variant and a gene that is within the gene
      body
    source: snp
    target: gene
    properties:
      p_value: float
      distance: int
