name: RefSeq_Closest_Gene
description: Closest gene annotations for variants
website: https://forgedb.cancer.gov/
relationships:
  closest gene to variant association:
    url: https://forgedb.cancer.gov/api/closest_gene/v1.0/closest_gene.forgedb.csv.gz
    description: holds between a sequence variant and a gene that is closest to the variant
    input_label: closest_gene
    source: snp
    target: gene
    properties:
      chr: str
      pos: int
      distance: int