name: Bgee
description: Gene expression across species
website: https://www.bgee.org/
relationships:
  expressed in:
    url: https://www.bgee.org/download/gene-expression-calls?id=9606
    description: holds between a gene and an ontology term in which it is expressed
    input_label: expressed_in
    source: gene
    target: ontology_term
    properties:
      score: float
      p_value: float