name: REACTOME
website: https://reactome.org
nodes:
  pathway:
    url: https://reactome.org
    input_label: pathway
    properties:
      taxon_id: str
      evidence: str
      pathway_name: str
  reaction:
    url: https://reactome.org
    input_label: reaction
    properties:
      taxon_id: str
      evidence: str
      reaction_url: str
relationships:
  gene to pathway association:
    url: https://reactome.org
    input_label: genes_pathways
    description: An interaction between a gene or gene product (gogp) and a biological
      process or pathway.
    source: biolink:GeneOrGeneProduct
    target: pathway
    properties:
      taxon_id: int
  gene to reaction association:
    url: https://reactome.org
    input_label: gene_or_gene_product_reaction
    description: An interaction between a gene or a gene product (gogp) and a molecular
      activity.
    source: biolink:GeneOrGeneProduct
    target: reaction
    properties:
      taxon_id: int
  parent pathway of:
    url: https://reactome.org
    input_label: parent_pathway_of
    description: holds between two pathways where the domain class is a parent pathway
      of the range class
    source: pathway
    target: pathway
    properties:
      taxon_id: int
  child pathway of:
    url: https://reactome.org
    input_label: child_pathway_of
    description: holds between two pathways where the domain class is a child pathway
      of the range class
    source: pathway
    target: pathway
    properties:
      taxon_id: int
