name: GENCODE
description: Encyclopedia of genes and gene variants
website: https://www.gencodegenes.org/
nodes:
  gene:
    url: https://ftp.ebi.ac.uk/ensemblgenomes/pub/metazoa/current/gtf/drosophila_melanogaster/Drosophila_melanogaster.BDGP6.54.62.chr.gtf.gz
    description: A region of genomic sequence with a specific function
    input_label: gene
    properties:
      gene_name: str
      gene_type: str
      chr: str
      start: int
      end: int
      synonym: str[]
  
  transcript:
    url: https://ftp.ebi.ac.uk/ensemblgenomes/pub/metazoa/current/gtf/drosophila_melanogaster/Drosophila_melanogaster.BDGP6.54.62.chr.gtf.gz
    description: An RNA synthesized on a DNA or RNA template
    input_label: transcript
    properties:
      gene_name: str
      transcript_name: str
      transcript_id: str
      transcript_type: str
      chr: str
      start: int
      end: int
  
  exon:
    url: https://ftp.ebi.ac.uk/ensemblgenomes/pub/metazoa/current/gtf/drosophila_melanogaster/Drosophila_melanogaster.BDGP6.54.62.chr.gtf.gz
    description: A part of a gene that contains coding sequences
    input_label: exon
    properties:
      gene_id: str
      transcript_id: str
      exon_number: int
      exon_id: str
      chr: str
      start: int
      end: int

relationships:
  exon part_of gene:
    url: https://ftp.ebi.ac.uk/ensemblgenomes/pub/metazoa/current/gtf/drosophila_melanogaster/Drosophila_melanogaster.BDGP6.54.62.chr.gtf.gz
    description:
      holds between parts and wholes (material entities or processes)
      For example, a particular exon is part of a particular transcript or gene  
    input_label: part_of_gene
    output_label: part_of
    source: exon
    target: gene

  exon part_of transcript:
    url: https://ftp.ebi.ac.uk/ensemblgenomes/pub/metazoa/current/gtf/drosophila_melanogaster/Drosophila_melanogaster.BDGP6.54.62.chr.gtf.gz
    description:
      holds between parts and wholes (material entities or processes)
      For example, a particular exon is part of a particular transcript or gene    
    input_label: part_of_transcript
    output_label: part_of
    source: exon
    target: transcript

  transcribes to:
    url: https://ftp.ebi.ac.uk/ensemblgenomes/pub/metazoa/current/gtf/drosophila_melanogaster/Drosophila_melanogaster.BDGP6.54.62.chr.gtf.gz
    description: x transcribes to y if and only if y is synthesized from template x
    input_label: transcribes_to
    source: gene
    target: transcript