name: MotifDiff
description: Quantitative assessment of transcription factor binding site disruption by variants
website: https://github.com/rezwanhosseini/MotifDiff
relationships:
  transcription factor to snp association:
    url: https://github.com/rezwanhosseini/MotifDiff
    description: holds between a transcription factor and a SNP if the SNP affects transcription factor binding affinity
    input_label: tf_snp
    source: gene
    target: snp
    properties:
      effect: str
      score: float