name: pgBoost
description: Gradient-boosted model predictions linking SNPs to target genes
website: https://www.nature.com/articles/s41588-025-02220-3
relationships:
  pgboost variant to gene association:
    url: https://zenodo.org/records/14957607/files/pgboost_scores.tsv.gz?download=1
    description: >
      Predicted probabilistic associations between SNPs and genes generated by the pgBoost model. 
      The model integrates fine-mapped eQTL data with single-cell chromatin
      accessibility and distance features using XGBoost.
    input_label: predicted_variant_gene_association
    source: snp
    target: gene
    properties:
      score: float
      percentile: float
     