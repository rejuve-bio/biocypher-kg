name: Roadmap_Epigenomics
description: Roadmap Epigenomics Project
website: http://www.roadmapepigenomics.org/
relationships:
  chromatin_state:
    url: https://forgedb.cancer.gov/api/forge2.erc2-chromatin15state-all/v1.0/forge2.erc2-chromatin15state-all.{0-9}.forgedb.csv.gz
    description: Chromatin state annotations
    source: snp
    target: uberon
    properties:
      state: str

  in_dnase_I_hotspot:
    url: https://forgedb.cancer.gov/api/forge2.erc2-DHS/v1.0/forge2.erc2-DHS.forgedb.csv.gz
    description: DNase I hypersensitive sites
    source: snp
    target: uberon

  histone_modification:
    url: https://forgedb.cancer.gov/api/forge2.erc2-H3-all/v1.0/forge2.erc2-H3-all.{0-9}.forgedb.csv.gz
    description: Histone modification data
    source: snp
    target: uberon
    properties:
      modification: str