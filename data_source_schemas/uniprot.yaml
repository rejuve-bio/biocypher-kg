name: UniProt
description: Universal Protein Resource
website: https://www.uniprot.org/
nodes:
  protein:
    url: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/taxonomic_divisions/uniprot_sprot_human.dat.gz
    description: A protein product
    input_label: protein
    properties:
      accession: str[]
      protein_name: str

relationships:
  translates to:
    url: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/taxonomic_divisions/uniprot_sprot_human.dat.gz
    description: >-
      x (amino acid chain/polypeptide) is the ribosomal translation of y (transcript) if and only if a ribosome
      reads y (transcript) through a series of triplet codon-amino acid adaptor activities (GO:0030533)
      and produces x (amino acid chain/polypeptide)
    input_label: translates_to
    source: transcript
    target: protein
  
  translation of:
    url: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/taxonomic_divisions/uniprot_sprot_human.dat.gz
    description: inverse of translates to
    input_label: translation_of
    source: protein
    target: transcript

  protein has_xref gene:
    url: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/taxonomic_divisions/uniprot_sprot_human.dat.gz
    description: >-
      protein x has a cross-reference to gene y in an external database
    input_label: protein_has_xref_gene
    output_label: has_xref
    source: protein
    target: gene
    properties:
      dbxref: str

  protein has_xref transcript:
    url: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/taxonomic_divisions/uniprot_sprot_human.dat.gz
    description: >-
      protein x has a cross-reference to transcript y in an external database
    input_label: protein_has_xref_transcript
    output_label: has_xref
    source: protein
    target: transcript
    properties:
      dbxref: str

  protein has_xref protein:
    url: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/taxonomic_divisions/uniprot_sprot_human.dat.gz
    description: >-
      protein x has a cross-reference to protein y in an external database
    input_label: protein_has_xref_protein
    output_label: has_xref
    source: protein
    target: protein
    properties:
      dbxref: str